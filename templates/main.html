    // setTimeout(function () {

    let bumgyus = [[1, 1], [1, 2], [1, 3], [1, 4], [2, 4], [3, 4], [4, 4], [4, 5], [4, 6], [4, 7]]
    let delay = 0;
    for (let i = 0; i < bumgyus.length; i++) {
        //time interval set
        delay += 500;
        setTimeout(async () => {
            let x = bumgyus[i][0];
            let y = bumgyus[i][1];
            $(`.people-row${x} .bg${y}`).css('visibility', 'visible');
        }, delay);
    }

</script>
